<div class="container-total">
    <div class="container">
        <div class="perfil-header">
            <div class="perfil-imagem">
                <img src="assets/imagens/imagem-usuario.png" alt="">
            </div>
            <div class="perfil-info">
                <h1>{{ usuario?.nome }}</h1>
                <button type="submit" routerLink="/">Editar Perfil</button>
            </div>
        </div>

        <div class="menu">
            <h3>Perfil</h3>
            <h3>Minhas Estatísticas</h3>
        </div>

        <div class="legenda">
            <p>Você está quase terminando o desafio de hoje! Vamos lá</p>
            <div class="barra-progresso">
                <span class="numero-questao">QUESTÃO {{ currentQuestion }}</span>
                <div class="progress-bar">
                    <div class="progress" [style.width.%]="(currentQuestion / 10) * 100"></div>
                </div>
            </div>
        </div>

        <div class="legenda-descricoes">
            <h4>Seus pontos fortes estão aqui!</h4>
            <p>Veja quais sua melhores áreas de conhecimento e quais você pode melhorar!</p>
            <p>Estatísticas de Jogos Anteriores></p>
        </div>

        <button type="submit" (click)="desconectar()">Desconectar</button>
    </div>
</div>
