<div class="container">
    <div class="login-card">
        <header>
            <h1>Faça Login</h1>
        </header>

        <body>
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                    <p>E-mail</p>
                    <input type="text" id="email" name="email" placeholder="E-mail" ngModel required />
                </div>
                <div class="form-group">
                    <p>Senha</p>
                    <input type="password" id="senha" name="senha" placeholder="Senha" ngModel required />
                </div>
                <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
            </form>

            <div class="cadastro-card">
                <p>Não tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
            </div>
        </body>
    </div>
</div>
